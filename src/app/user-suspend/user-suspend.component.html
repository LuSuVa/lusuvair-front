<div
  class="border p-4 shadow-md flex justify-between items-center bg-green-100 rounded-3xl"
>
  <div>
    <h2 class="text-xl font-semibold">{{ user?.email }}</h2>
  </div>
  <div class="flex space-x-4 items-center">
    @if(user?.suspended){
    <span>
      Suspendu jusqu'au {{ user?.suspendedTill | date : "dd/MM/yyyy" }}</span
    >
    }
    <button
      (click)="isOpen()"
      [disabled]="user?.suspended"
      class="bg-red-500 text-white px-4 py-2 rounded-md disabled:bg-slate-500"
    >
      Supprimer
    </button>
    <!-- modal supprimer -->
    @if(isModalOpen){
    <div
      class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50"
    >
      <div class="bg-white p-8 rounded-lg shadow-lg w-1/2">
        <h2 class="text-2xl font-bold mb-4">Nombre de jour de suspension</h2>
        <form (submit)="suspend()" action="">
          <input
            [(ngModel)]="suspensionDays"
            name="suspensionDays"
            type="text"
            class="border p-2 w-full mb-4"
          />
          <button
            (click)="isOpen()"
            class="bg-gray-500 text-white p-2 rounded-md mr-2"
          >
            Fermer
          </button>
          <button
            type="submit"
            class="bg-red-500 text-white p-2 rounded-md mr-2"
          >
            Valider
          </button>
        </form>
      </div>
    </div>
    }
    <button
      (click)="reintegrate()"
      class="bg-blue-500 text-white px-4 py-2 rounded-md"
    >
      RÃ©intÃ©grer
    </button>
  </div>
</div>
