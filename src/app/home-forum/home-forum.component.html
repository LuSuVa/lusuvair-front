
<button (click)="openModal()" class="underline text-blue-300 font-bold pl-80">+ Créer votre sujet de discussion</button>
<!-- modal -->
<div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
  <div class="bg-white p-8 rounded-lg shadow-lg w-1/2">
    <h2 class="text-2xl font-bold mb-4">Créer un nouveau sujet</h2>

    <label class="block mb-2 font-semibold">Titre du sujet :</label>
    <input type="text" class="border p-2 w-full mb-4" [(ngModel)]="newSubjectTitle" placeholder="Titre">

    <label class="block mb-2 font-semibold">Description :</label>
    <textarea class="border p-2 w-full mb-4" [(ngModel)]="newSubjectDescription" placeholder="Description"></textarea>

    <div class="flex justify-end">
      <button (click)="closeModal()" class="bg-gray-500 text-white p-2 rounded-md mr-2">Annuler</button>
      <button (click)="createSubject()" class="bg-blue-500 text-white p-2 rounded-md">Créer</button>
    </div>
  </div>
</div>
<!--  -->

<div class="space-y-8 pr-80 pl-80 pt-14" >
